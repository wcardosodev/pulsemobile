				<form id="availability-form" action="" method="post">
					<table class="overlay-availability">
						<thead>
							<tr>
								<th></th>
								<th>Available</th>
								<th>Unsure</th>
								<th>Not Available</th>
<!--								<th>Available<br><input type="button" value="Select All" id="selectall-available"></th>-->
<!--								<th>Not sure<br><input type="button" value="Select All" id="selectall-notsure"></th>-->
<!--								<th>Not available<br><input type="button" value="Select All" id="selectall-notavailable"></th>-->
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Early</td>
								<td><input type="radio" name="availability-early" id="availability-early-available"></td>
								<td><input type="radio" name="availability-early" id="availability-early-notsure"></td>
								<td><input type="radio" name="availability-early" id="availability-early-notavailable"></td>
							</tr>
							<tr>
								<td>Late</td>
								<td><input type="radio" name="availability-late" id="availability-late-available"></td>
								<td><input type="radio" name="availability-late" id="availability-late-notsure"></td>
								<td><input type="radio" name="availability-late" id="availability-late-notavailable"></td>
							</tr>
							<tr>

								<td><input type="radio" name="availability-day" id="availability-day-notsure"></td>

							</tr>

								<td><input type="radio" name="availability-night" id="availability-night-notavailable"></td>
							</tr>
							<tr>

								<td><input type="button" value="Unsure" id="selectall-notsure"></td>
