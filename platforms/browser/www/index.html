<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Blank App</title>
		<link rel="stylesheet" type="text/css" href="./CSS/all.css">
		<link rel="stylesheet" type="text/css" href="./CSS/index.css"/>
		
		<script type="text/javascript" src="./JS/jquery-3.4.1.js"></script>

  <body>
		<div class="container">
			<div class="header">
				<img src="./Images/PulseLogo.png">
			</div>
			<div class="body">
				<form id="form-login" autocomplete="off">
					<div class="flex-container border">
						<i class="fas fa-user fa-sm fa-fw"></i>
						<input type="text" id="user-username" placeholder="Username" >
					</div>
					<div class="flex-container border">
						<i class="fas fa-lock fa-sm fa-fw"></i>
						<input type="password" id="user-password" placeholder="Password">
					</div>
					<div class="flex-container border">
						<i class="fas fa-lock fa-sm fa-fw"></i>
						<input type="password" id="user-pin" pattern="[0-9]{4}" title="4 Numerical Characters" placeholder="Pin">
					</div>
					<input type="submit" id="login" value="Log In">
				</form>
				<div class="flex-container">
<!--					 forgot my password -->
					<a href="" id="forgot-password">Forgot password?</a>
				</div>
			</div>
